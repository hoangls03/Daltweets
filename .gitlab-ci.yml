stages:
  - build 
  - test
  - deploy

#variables
variables:
  MAVEN_CLI_OPTS: '-B -DskipTests'

image: maven:3.8-openjdk-17


build-frontend:
  stage: build
  image: node:22.4-alpine3.19
  script: 
    - cd Daltweets
    - npm install
    - npm build
  artifacts:
    paths:
      - Daltweets/dist/*


build-backend: 
  stage: build
  script: 
    - cd Daltweets_backend
    - mvn $MAVEN_CLI_OPTS clean install package
  artifacts:
    paths:
      - backend/target/*.jar

  
test-backend:
  stage: test
  script: 
    - cd Daltweets_backend
    - mvn clean test -Dspring.profiles.active=test
  
